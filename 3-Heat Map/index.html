<body>
    <h1 id="title">Monthly Global Land-Surface Temperature</h1>
    <h4 id="description">Temperatures from 1753 to 2015. Average is 8.66c</h4>
    <div id="tooltip"></div>
    <svg id="canvas">
        
    </svg>
    <svg id="legend">
        <g>
            <rect x="70" y="0" width="40" height="40" fill="#4575b4"></rect>
            <text x="10" y="60" fill="white">Variance of -1 or less</text>
        </g>
        <g>
            <rect x="285" y="0" width="40" height="40" fill="#91bfdb"></rect>
            <text x="220" y="60" fill="white">On or Below Average</text>
        </g>
        <g>
            <rect x="480" y="0" width="40" height="40" fill="#fee090"></rect>
            <text x="440" y="60" fill="white">Above Average</text>
        </g>
        <g>
            <rect x="670" y="0" width="40" height="40" fill="#fc8d59"></rect>
            <text x="600" y="60" fill="white">Variance of 1 or more</text>
        </g>
    </svg>
